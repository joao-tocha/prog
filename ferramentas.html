<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- link com o aqruivo de estilo -->
    <!--Fontes de Texto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700&display=swap" rel="stylesheet">
    <title>Links</title>
</head>

<body>
    <!-- Cabeçalho-->
    <header class="cabecalho"> 
        <!-- Insere a imagem do cabeçalho-->
        <img class="cabecalho-imagem" src="./img/cabecalho.png" alt="Logo programação"> 
        <!-- Lista -->
        <ul class="cabecalho-lista-item"> 
            <a href="index.html"><li class="cabecalho-lista-item">Home</li></a>
            <a href="aulas.html"><li class="cabecalho-lista-item">Aulas</li></a>
        </ul>
    </header>

    <section class="ferramenta">
        <h2 class="ferramenta-titulo">Ferramentas: </h2>
        <div class="ferramenta-grid">
            <div class="ferramenta-div">
                <a href="https://www.figma.com" target="_blank"><img class="ferramenta-imagem" src="./img/figma.svg" alt="Figma"></a>
            </div>
            <div class="ferramenta-div">
                <a href="https://www.flaticon.com/br/" target="_blank"><img class="ferramenta-imagem" src="./img/flaticon_negative.svg" alt="Flaticon"></a>
            </div>
            <div class="ferramenta-div">
                <a href="https://storyset.com" target="_blank"><img class="ferramenta-imagem" src="./img/storyset.svg" alt="Storyset"></a>
            </div>
            <div class="ferramenta-div">
                <a href="https://fonts.google.com" target="_blank"><img class="ferramenta-imagem" src="./img/fonts.png" alt="Google Fonts"></a>
            </div>

            <!--
            <div class="ferramenta-div">
                <a href="" target="_blank"><img class="ferramenta-imagem" src="" alt="link "></a>
            </div>
            -->
        </div>
        
    </section>

    <footer>
        <img class="footer-imagem" src="./img/foot.png" alt="Logo">
    </footer>

</body>
</html>
